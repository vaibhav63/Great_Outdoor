 <body align="center">
    <h3 align="center">Log In</h3>
    <div align="center">
   <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>
   
       <div class="form-group">
           <label>Username </label>
           <input required type="text" #usernameRef='ngModel' name="username" ngModel class="form-control">
           <div *ngIf='usernameRef.errors
                       && usernameRef.touched' class="alert alert-danger">
               <div [hidden]='!usernameRef.errors.required'>
                   Provide User Name
               </div>
           </div>
       </div>
   
       <div class="form-group">
   
           <label>Password </label>
   
           <input required minlength="4" type="password" #userpasswordRef='ngModel' name="userpassword" ngModel class="form-control">
   
           <div *ngIf='userpasswordRef.errors && userpasswordRef.touched' class="alert alert-danger">
   
               <div [hidden]='!userpasswordRef.errors.required'>Enter password</div>
   
           </div>
       </div>
   
       <input [disabled]="userForm.invalid" type="submit"  value="Login" class="btn btn-success">
       </form>
     </div>
       </body>
