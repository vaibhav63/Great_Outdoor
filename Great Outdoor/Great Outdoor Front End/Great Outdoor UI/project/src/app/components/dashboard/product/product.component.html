<div class="products-table">
  <mat-form-field>
    <mat-label style="color: black;">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Watch" #input>
  </mat-form-field>


  <button class="create-button" mat-raised-button (click)="onCreate(-1)">
    <mat-icon>add_circle</mat-icon>Create
  </button>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>


      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> COLOR </th>
        <td mat-cell *matCellDef="let row"> {{row.color}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>


      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>


      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MANUFACTURER </th>
        <td mat-cell *matCellDef="let row"> {{row.manufacturer}} </td>
      </ng-container>


      <ng-container matColumnDef="specification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SPECIFICATION </th>
        <td mat-cell *matCellDef="let row"> {{row.specification}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="pl-3" mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
        <td mat-cell *matCellDef="let row;let i =index">
          <button mat-icon-button (click)="onCreate(i)">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(i)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
